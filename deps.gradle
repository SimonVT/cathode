ext {
  daggerVersion = '1.2.5'
  okhttpVersion = '3.10.0'
  retrofitVersion = '2.4.0'

  butterknifeVersion = '9.0.0-SNAPSHOT'

  supportLibrariesVersion = '28.0.0'

  lintVersion = '26.2.0'

  deps = [
      androidPlugin       : 'com.android.tools.build:gradle:3.2.0',
      fabricGradle        : 'io.fabric.tools:gradle:1.+',

      lint                : "com.android.tools.lint:lint:${lintVersion}",
      lintApi             : "com.android.tools.lint:lint-api:${lintVersion}",
      lintChecks          : "com.android.tools.lint:lint-checks:${lintVersion}",
      lintTests           : "com.android.tools.lint:lint-tests:${lintVersion}",

      crashlytics         : 'com.crashlytics.sdk.android:crashlytics:2.9.5@aar',

      schematic           : 'net.simonvt.schematic:schematic:0.7.0',
      schematicCompiler   : 'net.simonvt.schematic:schematic-compiler:0.7.0',

      gson                : 'com.google.code.gson:gson:2.8.2',

      dagger              : "com.squareup.dagger:dagger:$daggerVersion",
      daggerCompiler      : "com.squareup.dagger:dagger-compiler:$daggerVersion",
      okhttp              : "com.squareup.okhttp3:okhttp:$okhttpVersion",
      okhttpLogger        : "com.squareup.okhttp3:logging-interceptor:$okhttpVersion",
      picasso             : 'com.squareup.picasso:picasso:2.5.2',
      picassoOkHttp       : 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0',
      retrofit            : "com.squareup.retrofit2:retrofit:$retrofitVersion",
      retrofitGson        : "com.squareup.retrofit2:converter-gson:$retrofitVersion",

      timber              : 'com.jakewharton.timber:timber:4.6.1',
      butterknife         : "com.jakewharton:butterknife:$butterknifeVersion",
      butterknifeCompiler : "com.jakewharton:butterknife-compiler:$butterknifeVersion",
      butterknifeGradle   : "com.jakewharton:butterknife-gradle-plugin:$butterknifeVersion",

      appcompat           : "com.android.support:appcompat-v7:$supportLibrariesVersion",
      cardView            : "com.android.support:cardview-v7:$supportLibrariesVersion",
      recyclerView        : "com.android.support:recyclerview-v7:$supportLibrariesVersion",
      androidDesign       : "com.android.support:design:$supportLibrariesVersion",

      supportAnnotations  : "com.android.support:support-annotations:$supportLibrariesVersion",
      supportCoreUi       : "com.android.support:support-core-ui:$supportLibrariesVersion",
      supportCoreUtils    : "com.android.support:support-core-utils:$supportLibrariesVersion",
      supportFragment     : "com.android.support:support-fragment:$supportLibrariesVersion",
      supportPalette      : "com.android.support:palette-v7:$supportLibrariesVersion",

      dashclockApi        : 'com.google.android.apps.dashclock:dashclock-api:2.0.0',

      tmdb                : 'com.uwetrottmann.tmdb2:tmdb-java:1.8.3',

      junit               : 'junit:junit:4.12',
      robolectric         : 'org.robolectric:robolectric:3.2.1',
      truth               : 'com.google.truth:truth:0.31'
  ]

  isCi = "true".equals(System.getenv('CI'))
}
